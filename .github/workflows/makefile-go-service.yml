name: Go Services Makefile CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Build
      working-directory: ./eas-go-service
      run: make docker
      shell: bash

    - name: Push
      working-directory: ./eas-go-service
      run: make docker
      shell: bash
