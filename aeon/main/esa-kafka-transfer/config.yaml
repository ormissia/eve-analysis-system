# ESA-Source-ZKill Global Configuration

# server configuration
server:
  service-name: esa-source-zkill
  port: 8090
  time-format: 2006-01-02 15:04:05.000

# zap logger configuration
zap:
  level: 'info'
  format: 'console'
  prefix: '[ESA-SOURCE-ZKILL]'
  director: './log/'
  link-name: 'latest_log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

# mysql configuration
mysql:
  path:
  dbname:
  username: root
  password: 123
  config: charset=utf8&parseTime=True&loc=Local
  max-idle-conns: 10
  max-open-conns: 100

# kafka configuration
kafka-out:
  path: kafka-node1:9092,kafka-node2:9092,kafka-node3:9092
  username:
  password:
  topic: zkill
  group: source

kafka-in:
  path: kafka-local1:9092,kafka-local2:9092,kafka-local3:9092
  username:
  password:
  topic: zkill
  group: source

# redis configuration
redis:
  path:
