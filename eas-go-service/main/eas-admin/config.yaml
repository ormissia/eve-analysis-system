# ESA-Admin Global Configuration

# server configuration
server:
  service-name: eas-admin
  port: 8090
  time-format: 2006-01-02 15:04:05.000

# zap logger configuration
zap:
  level: 'info'
  format: 'console'
  prefix: '[EAS-ADMIN]'
  director: './log/'
  link-name: 'latest_log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

# mysql configuration
mysql:
  path: 127.0.0.1:3306
  dbname: esa_admin
  username: root
  password: 123
  config: charset=utf8&parseTime=True&loc=Local
  max-idle-conns: 10
  max-open-conns: 100

# mysql configuration
redis:
  path:

# casbin configuration
casbin:
  model-path: rbac_model.conf

# jwt configuration
jwt:
  signing-key: 'qmPlus'
  expires-time: 604800
  buffer-time: 86400